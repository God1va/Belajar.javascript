<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Jees</title>
</head>
<body>
    <script>
        alert("HAELOWW WORLDD");
        document.write(
            <H1>GUE BLAJAR JEES</H1>
        );

    /*1.Variabel
    Variabel digunakan untuk menyimpan data. 
    Anda dapat mendeklarasikan variabel dengan menggunakan kata kunci var, let, atau const. Contoh:*/
    var nama = "John";
    let umur = 30;
    const PI = 3.14;

    /*2.Operator Aritmatika
    JavaScript memiliki operator matematika seperti + (penjumlahan), - (pengurangan), * (perkalian), / (pembagian), dan % (modulo). Contoh:*/
    let angka1 = 10;
    let angka2 = 5;
    let hasilTambah = angka1 + angka2; // Hasilnya adalah 15
    let hasilKali = angka1 * angka2; // Hasilnya adalah 50

    console.log("Hasil penjumlahan: " + hasilTambah);
    console.log("Hasil perkalian: " + hasilKali);

    /*Program ini akan menghasilkan output:
        Hasil penjumlahan: 15
        Hasil perkalian: 50
        */

    </script>
</body>
</html>
